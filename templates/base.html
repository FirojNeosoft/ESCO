<!DOCTYPE html>
<html lang="en">
{% load i18n %}
{% load static %}

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> ESCO </title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'css/nprogress.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'css/green.css' %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static 'css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static 'css/jqvmap.min.css' %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static 'css/daterangepicker.css' %}" rel="stylesheet">
    <!-- bootstrap dual-list-box -->
    <link href="{% static 'css/bootstrap-duallistbox.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-tagsinput.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="" class="site_title"><i class="fa fa-paw"></i> <span>ESCO-CMS</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="{% static 'img/img.jpg' %}" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>Srujal</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

             <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                   <li><a href="{% url 'list_master_types' %}"><i class="fa fa-cog fa-clipboard"></i> Types </a></li>
                </ul>
                <ul class="nav side-menu">
                   <li><a href="{% url 'list_surveys' %}"><i class="fa fa-cog fa-fw"></i> Survey </a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'img/img.jpg' %}" alt=""> Srujal
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href=""> Change Password</a></li>
                    <li><a href=""><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
		   <div class="">
              {% block body%}
              {% endblock %}
            </div>
		   </div>
		</div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Developed By <a href="#">Triveni</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/bootstrap-tagsinput.js' %}"></script>

    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
	 <!-- FastClick -->
    <script src="{% static 'js/fastclick.js' %}"></script>
	  <!--   <!-- NProgress -->
    <script src="{% static 'js/nprogress.js' %}"></script>
	<!-- bootstrap-progressbar -->
    <script src="{% static 'js/bootstrap-progressbar.min.js' %}"></script>
	 <!-- bootstrap-daterangepicker -->
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/daterangepicker.js' %}"></script>
	 <!-- jquery.inputmask -->
    <script src="{% static 'js/jquery.inputmask.bundle.min.js' %}"></script>

    <script src="{% static 'js/jquery.bootstrap-duallistbox.js' %}"></script>
	<!-- Custom Theme Scripts -->
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="{% static 'js/datatables.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
    {% block static %}
    {% endblock %}
  </body>
</html>
